<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap');
  </style>
</head>
<body>
  <header>
    
    <img src="images/logo-bonus.svg" alt="logo" id='rpslsLogo'>
    <div class="score">
      <h1>Score</h1>
      <p id="scoreEl">0</p>
    </div>
  </header>

  <main>
    <div class="start">
      <div class="options">
        <div class="top">
          <div class="scissors">
            <img src="images/icon-scissors.svg" alt="Scissors">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
          </div>
        </div>
        <div class="middle">
          <div class="spock">
            <img src="images/icon-spock.svg" alt="spock">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
          </div>
          <div class="paper">
            <img src="images/icon-paper.svg" alt="paper">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
          </div>
        </div>
        <div class="bottom">
          <div class="lizard">
            <img src="images/icon-lizard.svg" alt="lizard">
              <span style="--i:1;"></span>
              <span style="--i:2;"></span>
              <span style="--i:3;"></span>
              <span style="--i:4;"></span>
          </div>
          <div class="rock">
            <img src="images/icon-rock.svg" alt="rock">
              <span style="--i:1;"></span>
              <span style="--i:2;"></span>
              <span style="--i:3;"></span>
              <span style="--i:4;"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="rules">
      <div class="rule-sec">
        <h2>Rules</h2>
      <img src="images/image-rules-bonus.svg" alt="rules">
      <img src="images/icon-close.svg" alt="close" id="close-btn">
      </div>
    </div>

    <div class="active">
      <div class="choices">
        <div class="picked">
          <div class="image-here">
           
          </div>
          <p>You picked</p>
        </div>
        <div class="comp-choice">
          <div class="image-here">
          </div>
          <p>The house picked</p>
        </div>
      </div>
      <div class="output">
        <h3 id="result">You Lose</h3>
        <p id="restart">Play again</p>
      </div>
    </div>
  </main>


  
  <footer class="attribution">
    <p id="rules-btn">Rules</p>
    <p id="clearLS">clear saved</p>
    <p id="saveLS">save score</p>
    <p id="name">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
